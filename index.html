<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Portafolio de Artista</title>
    <link rel="icon" type="image/jpg" href="./assets/icon/icon.jpg">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <header class="encabezado">
        <div class="titulo">
            <h1>Leonardo Da Vinci</h1>
            <h2>Genio del Renacimiento</h2>
        </div>
        <div class="menu-icono" onclick="toggleMenu()">☰</div>
        <nav id="menu">
            <a href="./index.html">Inicio</a>
            <a href="./pages/curiosidades.html">Curiosidades</a>
            <a href="https://es.wikipedia.org/wiki/Leonardo_da_Vinci" target="_blank">Wikipedia</a>
        </nav>
    </header>

    <main>
        <section class="contenido-lateral">
            <img src="./assets/images/Leonardo.jpg" alt="Leonardo" class="img-principal">
            <p class="descripcion">
                Leonardo Da Vinci fue un genio del Renacimiento. Destacó como pintor, inventor, ingeniero y más. Su obra y pensamiento marcaron la historia de la humanidad.
            </p>
        </section>

        <section class="galeria">
            <h2>Galería de Obras</h2>
            <div class="galeria-flex">
                <img src="./assets/images/mona lisa.jpg" alt="Mona Lisa">
                <img src="./assets/images/la ultima cena.jpg" alt="La Última Cena">
                <img src="./assets/images/la virgen de las rocas.jpg" alt="La Virgen de las Rocas">
                <img src="./assets/images/san juanbautista.jpg" alt="San Juan Bautista">
            </div>
        </section>
    </main>

    <script>
        // Menú hamburguesa
        function toggleMenu() {
            const menu = document.getElementById("menu");
            menu.classList.toggle("activo");
        }
    </script>

</body>
</html>
